<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="login" padding="true" style="background: url(assets/icon/opto.jpg)  center;background-size:cover;">

  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <p *ngIf="errorMsg" style="color:red; background-color: white;">{{errorMsg}}</p>
    <button ion-button color="primary" block (click)="login()">Log In</button>
  </div>

  <a href="#" style="color: blue;" (click)="gotoSignup()" >Dont have an account? Signup.</a>

</ion-content>
