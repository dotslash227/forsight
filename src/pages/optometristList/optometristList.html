<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Optometris tList
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="status" style="background: url(assets/icon/opto.jpg)  center;background-size:cover;">

  </ion-card>


</ion-content>
