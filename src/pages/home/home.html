<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">

  <!-- <div class="background-image"></div> -->

  <ion-grid>
    <ion-row>
      <ion-col col-12 >
        <ion-card (click)="searchOptoByName()">
          <h1>Search By Name</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  col-12>
        <ion-card (click)="searchOptoBySpec()">
          <h1>Search By Specialisation</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  col-12>
        <ion-card (click)="nearMe()">
          <h1>Optometrists near me</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  col-12>
        <ion-card (click)="profile()">
          <h1>My Profile</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  col-12>
        <ion-card (click)="news()">
          <h1>News</h1>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
